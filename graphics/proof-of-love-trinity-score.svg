<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="polGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Proof of Love (PoL) Consensus Mechanism
  </text>

  <!-- Subtitle -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
    Revolutionary blockchain consensus balancing stake with contribution
  </text>

  <!-- Trinity Score Formula -->
  <g transform="translate(400, 150)">
    <rect x="-200" y="-40" width="400" height="80" fill="url(#polGradient)" rx="10" filter="url(#glow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
      T = √(S × B)
    </text>
  </g>

  <!-- Components -->
  <!-- Stake Component -->
  <g transform="translate(150, 300)">
    <circle cx="0" cy="0" r="80" fill="#6366f1" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
      S
    </text>
    <text x="0" y="-110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Stake
    </text>
    <g font-family="Arial, sans-serif" font-size="13" fill="#475569" text-anchor="middle">
      <text x="0" y="120">Economic</text>
      <text x="0" y="138">Investment</text>
      <text x="0" y="156">in Network</text>
    </g>
  </g>

  <!-- Behavior Component -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="80" fill="#8b5cf6" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
      B
    </text>
    <text x="0" y="-110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Behavior
    </text>
    <g font-family="Arial, sans-serif" font-size="13" fill="#475569" text-anchor="middle">
      <text x="0" y="120">Community</text>
      <text x="0" y="138">Contributions</text>
      <text x="0" y="156">&amp; Actions</text>
    </g>
  </g>

  <!-- Trinity Score Result -->
  <g transform="translate(650, 300)">
    <circle cx="0" cy="0" r="80" fill="#ec4899" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
      T
    </text>
    <text x="0" y="-110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Trinity Score
    </text>
    <g font-family="Arial, sans-serif" font-size="13" fill="#475569" text-anchor="middle">
      <text x="0" y="120">Balanced</text>
      <text x="0" y="138">Validator</text>
      <text x="0" y="156">Selection</text>
    </g>
  </g>

  <!-- Connection Lines -->
  <path d="M 230,300 L 320,300" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 480,300 L 570,300" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Multiplication Sign -->
  <text x="275" y="308" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#64748b">
    ×
  </text>

  <!-- Arrow -->
  <path d="M 520,300 L 560,300" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Key Benefits -->
  <g transform="translate(400, 490)">
    <rect x="-350" y="-20" width="700" height="80" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Key Benefits
    </text>
    <g font-family="Arial, sans-serif" font-size="12" fill="#475569">
      <text x="-320" y="30">✓ Prevents wealth concentration</text>
      <text x="-100" y="30">✓ Energy efficient</text>
      <text x="80" y="30">✓ 51% attack resistant</text>
      <text x="220" y="30">✓ Lower transaction fees</text>
    </g>
  </g>
</svg>