<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="nodeGrad">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#0f172a"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    The Econoverse
  </text>
  <text x="500" y="65" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#94a3b8">
    A Collaborative Economic Network Transcending Traditional Competition
  </text>

  <!-- Network Nodes -->
  <!-- AW3 Central Node -->
  <g transform="translate(500, 300)">
    <circle cx="0" cy="0" r="40" fill="#fbbf24" opacity="0.9" filter="url(#glow)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f172a">
      AW3
    </text>
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fbbf24">
      First Node
    </text>
  </g>

  <!-- Connected Organization Nodes -->
  <!-- Node 1 -->
  <g transform="translate(350, 200)">
    <circle cx="0" cy="0" r="30" fill="url(#nodeGrad)" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Org
    </text>
  </g>

  <!-- Node 2 -->
  <g transform="translate(650, 200)">
    <circle cx="0" cy="0" r="30" fill="url(#nodeGrad)" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      DAO
    </text>
  </g>

  <!-- Node 3 -->
  <g transform="translate(350, 400)">
    <circle cx="0" cy="0" r="30" fill="url(#nodeGrad)" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Project
    </text>
  </g>

  <!-- Node 4 -->
  <g transform="translate(650, 400)">
    <circle cx="0" cy="0" r="30" fill="url(#nodeGrad)" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Community
    </text>
  </g>

  <!-- Additional Nodes -->
  <g transform="translate(250, 300)">
    <circle cx="0" cy="0" r="25" fill="url(#nodeGrad)" opacity="0.6"/>
  </g>
  <g transform="translate(750, 300)">
    <circle cx="0" cy="0" r="25" fill="url(#nodeGrad)" opacity="0.6"/>
  </g>
  <g transform="translate(450, 150)">
    <circle cx="0" cy="0" r="25" fill="url(#nodeGrad)" opacity="0.6"/>
  </g>
  <g transform="translate(550, 450)">
    <circle cx="0" cy="0" r="25" fill="url(#nodeGrad)" opacity="0.6"/>
  </g>

  <!-- Connection Lines -->
  <g stroke="#6366f1" stroke-width="1" opacity="0.4">
    <!-- From AW3 to main nodes -->
    <line x1="470" y1="280" x2="380" y2="220"/>
    <line x1="530" y1="280" x2="620" y2="220"/>
    <line x1="470" y1="320" x2="380" y2="380"/>
    <line x1="530" y1="320" x2="620" y2="380"/>

    <!-- Inter-node connections -->
    <line x1="350" y1="230" x2="350" y2="370"/>
    <line x1="650" y1="230" x2="650" y2="370"/>
    <line x1="380" y1="200" x2="620" y2="200"/>
    <line x1="380" y1="400" x2="620" y2="400"/>

    <!-- To outer nodes -->
    <line x1="460" y1="300" x2="275" y2="300"/>
    <line x1="540" y1="300" x2="725" y2="300"/>
    <line x1="485" y1="270" x2="455" y2="175"/>
    <line x1="515" y1="330" x2="545" y2="425"/>
  </g>

  <!-- Trinity Score Formula -->
  <g transform="translate(500, 110)">
    <rect x="-100" y="-20" width="200" height="35" fill="#1e293b" rx="5" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fbbf24">
      T = √(W × C × S)
    </text>
  </g>

  <!-- Key Principles -->
  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="800" height="90" fill="#1e293b" rx="8" opacity="0.9"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">
      Core Principles:
    </text>
    <g font-family="Arial, sans-serif" font-size="12" fill="white">
      <text x="20" y="50">• Democratic Production: Collective decisions on what gets built</text>
      <text x="20" y="70">• Resource Sharing: Automated protocols for knowledge and resource distribution</text>
      <text x="420" y="50">• Healthy Incentives: Rewards aligned with positive outcomes</text>
      <text x="420" y="70">• Sustainable Growth: Economic development without extraction</text>
    </g>
  </g>

  <!-- Implementation Phases -->
  <g transform="translate(850, 150)">
    <rect x="0" y="0" width="130" height="200" fill="#1e293b" rx="5" opacity="0.8"/>
    <text x="65" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fbbf24">
      Roadmap
    </text>
    <g font-family="Arial, sans-serif" font-size="10" fill="white">
      <text x="10" y="45">Phase 1: Foundation</text>
      <text x="20" y="60">Current</text>

      <text x="10" y="85">Phase 2: Expansion</text>
      <text x="20" y="100">1-3 Years</text>

      <text x="10" y="125">Phase 3: Integration</text>
      <text x="20" y="140">3-5 Years</text>

      <text x="10" y="165">Phase 4: Transform</text>
      <text x="20" y="180">5-10 Years</text>
    </g>
  </g>
</svg>