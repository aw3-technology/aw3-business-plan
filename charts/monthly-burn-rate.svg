<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" style="stroke:#94a3b8; stroke-width:0.5"/>
    </pattern>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Monthly Burn Rate Analysis
  </text>

  <!-- Current vs Projected -->
  <g transform="translate(100, 80)">
    <!-- Current Burn -->
    <g>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
        Current (2024-2025)
      </text>

      <!-- Bar background -->
      <rect x="30" y="40" width="140" height="200" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>

      <!-- Team Compensation: $15-25K -->
      <rect x="30" y="140" width="140" height="100" fill="#6366f1"/>
      <text x="100" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Team: $15-25K
      </text>

      <!-- Operations: $3-5K -->
      <rect x="30" y="115" width="140" height="25" fill="#8b5cf6"/>
      <text x="100" y="132" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Ops: $3-5K
      </text>

      <!-- Legal: $2-5K -->
      <rect x="30" y="90" width="140" height="25" fill="#ec4899"/>
      <text x="100" y="107" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Legal: $2-5K
      </text>

      <!-- Marketing: $2-4K -->
      <rect x="30" y="70" width="140" height="20" fill="#f59e0b"/>
      <text x="100" y="83" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Mktg: $2-4K
      </text>

      <!-- Total label -->
      <text x="100" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
        Total: $22-39K/mo
      </text>
    </g>

    <!-- Projected Post-Funding -->
    <g transform="translate(300, 0)">
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
        Projected (Post-Funding)
      </text>

      <!-- Bar background -->
      <rect x="30" y="40" width="140" height="200" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>

      <!-- Team Expansion: $50-80K -->
      <rect x="30" y="80" width="140" height="160" fill="#6366f1"/>
      <text x="100" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Team: $50-80K
      </text>
      <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        (8-10 people)
      </text>

      <!-- Infrastructure: $10-15K -->
      <rect x="30" y="50" width="140" height="30" fill="#8b5cf6"/>
      <text x="100" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Infra: $10-15K
      </text>

      <!-- Legal & IP: $5-10K -->
      <rect x="30" y="30" width="140" height="20" fill="#ec4899"/>
      <text x="100" y="44" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
        Legal: $5-10K
      </text>

      <!-- Marketing: $10-20K -->
      <rect x="30" y="0" width="140" height="30" fill="#f59e0b"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Mktg: $10-20K
      </text>

      <!-- Total label -->
      <text x="100" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
        Total: $75-125K/mo
      </text>
    </g>
  </g>

  <!-- Runway Analysis -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="600" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#92400e">
      With $1.5M funding: 18-24 months runway at projected burn rate
    </text>
  </g>
</svg>