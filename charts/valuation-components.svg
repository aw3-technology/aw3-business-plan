<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    AW3 Technology Valuation Components ($8-12M)
  </text>

  <!-- Valuation Blocks -->
  <!-- Revenue Block -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="180" height="120" fill="#6366f1" rx="8" filter="url(#shadow)"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Revenue-Based
    </text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#fbbf24">
      $2-3M
    </text>
    <g font-family="Arial, sans-serif" font-size="11" fill="white">
      <text x="10" y="75">• 2024 Revenue: $234K</text>
      <text x="10" y="92">• Services Multiple: 2-3x</text>
    </g>
  </g>

  <!-- IP Block -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="180" height="120" fill="#8b5cf6" rx="8" filter="url(#shadow)"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Intellectual Property
    </text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#fbbf24">
      $3-5M
    </text>
    <g font-family="Arial, sans-serif" font-size="11" fill="white">
      <text x="10" y="75">• PoL Patent: $0.5-2M</text>
      <text x="10" y="92">• Software IP: $2-3M</text>
    </g>
  </g>

  <!-- Assets Block -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="180" height="120" fill="#ec4899" rx="8" filter="url(#shadow)"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Asset Portfolio
    </text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#fbbf24">
      $2-3M
    </text>
    <g font-family="Arial, sans-serif" font-size="11" fill="white">
      <text x="10" y="75">• Domains: $300K-1M</text>
      <text x="10" y="92">• Equity Stakes: $0.5-1M</text>
    </g>
  </g>

  <!-- Strategic Value Block -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="180" height="120" fill="#f59e0b" rx="8" filter="url(#shadow)"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Strategic Value
    </text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      $1-2M
    </text>
    <g font-family="Arial, sans-serif" font-size="11" fill="white">
      <text x="10" y="75">• 54+ Clients</text>
      <text x="10" y="92">• 100% Success Rate</text>
    </g>
  </g>

  <!-- Risk Adjustments Section -->
  <g transform="translate(50, 240)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      Risk Adjustments
    </text>

    <!-- Positive Factors -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="380" height="140" fill="#dcfce7" stroke="#10b981" stroke-width="1" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
        Positive Factors (+50%)
      </text>
      <g font-family="Arial, sans-serif" font-size="12" fill="#166534">
        <text x="10" y="45">✓ Patent-pending revolutionary technology (+20%)</text>
        <text x="10" y="65">✓ Strong domain portfolio (+10%)</text>
        <text x="10" y="85">✓ Successful client track record (+15%)</text>
        <text x="10" y="105">✓ Strategic Deepwaters acquisition (+5%)</text>
      </g>
    </g>

    <!-- Negative Factors -->
    <g transform="translate(400, 30)">
      <rect x="0" y="0" width="380" height="140" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">
        Negative Factors (-55%)
      </text>
      <g font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
        <text x="10" y="45">✗ Revenue decline 2024-2025 (-20%)</text>
        <text x="10" y="65">✗ Pre-product for core offerings (-15%)</text>
        <text x="10" y="85">✗ Small team relative to ambitions (-10%)</text>
        <text x="10" y="105">✗ Client concentration risk (Wryter 44%) (-10%)</text>
      </g>
    </g>
  </g>

  <!-- Final Valuation Range -->
  <g transform="translate(150, 440)">
    <rect x="0" y="0" width="500" height="45" fill="#1e293b" rx="8" filter="url(#shadow)"/>
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Final Valuation Range: $8M - $12M
    </text>
  </g>
</svg>