<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="revenueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    AW3 Technology Revenue Growth (2022-2029)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="80" y1="350" x2="720" y2="350" />
    <line x1="80" y1="290" x2="720" y2="290" />
    <line x1="80" y1="230" x2="720" y2="230" />
    <line x1="80" y1="170" x2="720" y2="170" />
    <line x1="80" y1="110" x2="720" y2="110" />
    <line x1="80" y1="50" x2="720" y2="50" />
  </g>

  <!-- Y-axis labels -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    <text x="70" y="355" text-anchor="end">$0</text>
    <text x="70" y="295" text-anchor="end">$1.5M</text>
    <text x="70" y="235" text-anchor="end">$3M</text>
    <text x="70" y="175" text-anchor="end">$4.5M</text>
    <text x="70" y="115" text-anchor="end">$6M</text>
    <text x="70" y="55" text-anchor="end">$7.5M</text>
  </g>

  <!-- X-axis labels -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    <text x="140" y="375" text-anchor="middle">2022</text>
    <text x="220" y="375" text-anchor="middle">2023</text>
    <text x="300" y="375" text-anchor="middle">2024</text>
    <text x="380" y="375" text-anchor="middle">2025</text>
    <text x="460" y="375" text-anchor="middle">2026</text>
    <text x="540" y="375" text-anchor="middle">2027</text>
    <text x="620" y="375" text-anchor="middle">2028</text>
    <text x="700" y="375" text-anchor="middle">2029</text>
  </g>

  <!-- Revenue line path -->
  <path d="M 140,330 L 220,314 L 300,317 L 380,342 L 460,270 L 540,190 L 620,130 L 700,50"
        fill="none" stroke="#6366f1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Area under the line -->
  <path d="M 140,330 L 220,314 L 300,317 L 380,342 L 460,270 L 540,190 L 620,130 L 700,50 L 700,350 L 140,350 Z"
        fill="url(#revenueGradient)" opacity="0.7"/>

  <!-- Data points -->
  <g fill="#6366f1">
    <circle cx="140" cy="330" r="5"/>
    <circle cx="220" cy="314" r="5"/>
    <circle cx="300" cy="317" r="5"/>
    <circle cx="380" cy="342" r="5"/>
    <circle cx="460" cy="270" r="5"/>
    <circle cx="540" cy="190" r="5"/>
    <circle cx="620" cy="130" r="5"/>
    <circle cx="700" cy="50" r="5"/>
  </g>

  <!-- Value labels -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="500">
    <text x="140" y="320" text-anchor="middle">$120K</text>
    <text x="220" y="304" text-anchor="middle">$240K</text>
    <text x="300" y="307" text-anchor="middle">$234K</text>
    <text x="380" y="332" text-anchor="middle">$106K*</text>
    <text x="460" y="260" text-anchor="middle">$1.2M</text>
    <text x="540" y="180" text-anchor="middle">$2.5M</text>
    <text x="620" y="120" text-anchor="middle">$4.75M</text>
    <text x="700" y="40" text-anchor="middle">$7.5M</text>
  </g>

  <!-- Legend -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    <text x="380" y="390">* 2025 YTD Annualized | 2026-2029 Projected</text>
  </g>

  <!-- Axes -->
  <line x1="80" y1="50" x2="80" y2="350" stroke="#1e293b" stroke-width="2"/>
  <line x1="80" y1="350" x2="720" y2="350" stroke="#1e293b" stroke-width="2"/>
</svg>